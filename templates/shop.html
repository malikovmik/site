<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Секция заголовка с метаданными, стилями и ссылками -->
    <meta charset="UTF-8">
    <!-- Установка кодировки символов на UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Настройки viewport для адаптивного дизайна -->
    <title>Fitnesso</title>
    <!-- Заголовок HTML-документа -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles2.css') }}">
    <!-- Ссылка на внешний CSS-файл (styles2.css) с использованием функции url_for Flask -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Предварительное соединение с сервисом Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Ссылка на шрифт Oswald с указанием веса -->

</head>
<body>
    <!-- Меню -->
    <!-- Секция заголовка с логотипом, основным меню и кнопкой бургер-меню для мобильных устройств -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="{{ url_for('static', filename='image/Logo.svg') }}" alt="Fitnesso Logo">
            </a>
        </div>
        
        <!-- Основное меню -->
        <nav class="main-menu">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="shop.html">Заказать</a></li>
            </ul>
        </nav>
        <!-- Кнопка для бургер-меню на мобильных устройствах -->
        <button class="burger-menu">&#9776;</button>

    </header>
    <!-- Секция "Hero" с фоновым изображением, наложением и контентом -->
    <section class="hero">
        <div class="background-image"></div>
        <div class="overlay"></div>

        <div class="content">
            <div class="description">
                <p>Введите данные и мы свяжемся с вами очень быстро</p>                
            </div>

            <div class="call-to-action">
                <p>Не упускайте возможность стать лучше уже сегодня!</p>
                <form action="http://127.0.0.1:5000/process_form" method="post">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Ирина" required>
                    
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" pattern="\+7\([0-9]{3}\) [0-9]{3} [0-9]{2} [0-9]{2}" placeholder="+7(123) 456 78 90" required>
                    <!-- Кнопка для отправки формы-->>
                    <button class="buy-button">Заказать обратный звонок</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Скрипт JavaScript для обработки переключения бургер-меню -->
    <script>        
    
        document.addEventListener('DOMContentLoaded', function () {
            const burgerMenuButton = document.querySelector('.burger-menu');
            const mainMenu = document.querySelector('.main-menu');

            burgerMenuButton.addEventListener('click', function () {
                mainMenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
